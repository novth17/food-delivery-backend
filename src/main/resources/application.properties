spring.application.name=Online-Food-Ordering
server.port=5454

## PostgreSQL JDBC Driver Settings

# 1. Connection URL: Change the port (5432) and the database name (food_db)
spring.datasource.url=jdbc:postgresql://localhost:5432/food_db

# 2. Authentication
spring.datasource.username=hiennguyen
spring.datasource.password=pooh

# 3. Driver Class Name
spring.datasource.driver-class-name=org.postgresql.Driver

## Hibernate/JPA Configuration

# 4. Dialect: This tells Hibernate to use PostgreSQL-specific SQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 5. Database Schema Control
# 'update' is good for development, but consider 'validate' or 'none' for production.
# The tutorial might be using 'create' or 'create-drop'.
spring.jpa.hibernate.ddl-auto=update

# 6. Show SQL (Helpful for debugging)
spring.jpa.show-sql=true